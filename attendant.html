<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Atendente</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="attendant.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</head>


<body>

 
   

  <div class="notification-icon" onclick="toggleQueue()">
    <div class="teste">
    <a href="/logout">Sair</a>
  </div>
  <div class="teste2">
  🔔 <span id="notification-count">0</span>
  </div>
  </div>
  
  <!-- Lista de notificações da fila (inicialmente oculta) -->
  <div id="notification-list" class="notification-dropdown">
  <ul id="queue-list"></ul>

 
  </div>
  
 

  <div class="chat-container">
    <!-- Cabeçalho do chat -->
    <header class="chat-header">
      <h2>ChatBot - Atendente</h2>
      <button id="toggle-sound" class="toggle-sound">Som: Ligado</button>
    </header>

  
    <!-- Área principal do chat -->
    <main class="chat-main">
      <ul id="messages"></ul>
      <div id="typing-indicator"></div>
    </main>

    <!-- Rodapé do chat -->
    <footer class="chat-footer">
      <form id="chat-form">
        <input id="m" type="text" placeholder="Digite sua mensagem..." autocomplete="off" required />
        <button type="submit">Enviar</button>
      </form>
      <button id="end-service">Finalizar Atendimento</button>
    </footer>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="/attendant.js"></script>
</body>
</html>
