<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Usuário</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="faq.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>

<body>
  <div class="chat-container">
    <!-- Cabeçalho do chat -->
    <header class="chat-header">
      <h2>ChatBot - Usuário</h2>
      <!-- Botão para mutar/desmutar som -->
      <button id="toggle-sound" class="toggle-sound">Som: Ligado</button>
    </header>

    <!-- Área principal do chat -->
    <main class="chat-main" id="chat-main">
      <ul id="messages"></ul>
      <div id="typing-indicator"></div>
    </main>

    <!-- Rodapé do chat -->
    <footer class="chat-footer">
      <form id="chat-form">
        <input id="m" type="text" placeholder="Digite sua mensagem..." autocomplete="off" required />
        <button type="submit">Enviar</button>
      </form>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="/chatbot.js"></script>
  <script src="/faq.js"></script>

</body>

</html>
